<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="width: 650px;">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-center">Dapp token ICO Sale</h1>
                <hr />
                <br />
            </div>
            <div id="loader">
                <p class="text-center">Loading...</p>
            </div>
            <div id="content" class="text-center">
                <p>Introducing "Dapp Token" </p>
                <p>Token price is <span class="token-price"></span> Ether</p>
                <p>You currently have <span class="dapp-balance"></span></p>
                <form role="form">
                    <div class="form-group">
                        <div class="input-group">
                            <input class="form-control input-lg" type="number" id="numberOfTokens" name="number" value="1" min="1" pattern="[0-9]">
                            <span class="input-group-btn">
                                <button type="submit" class="btn btn-primary btn-lg">Buy Tokens</button>
                            </span>
                        </div>
                    </div>
                </form>
                <br>
                <div class="progress">
                    <div id="progress" class="progress-bar progress-bar-striped active" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <p>
                    <span class="tokens-sold"></span> / <span class="tokens-available"></span> tokens sold
                </p>
                <hr>
                <p id="accountAddress"></p>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="./js/web3.min.js"></script>
    <script src="./js/truffle-contract.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
